<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock Slider Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="clock-section">
    <div id="clock" class="clock-time"></div>
    <div id="countdown" class="countdown"></div>
  </section>

  <section class="slider-section">
    <div class="slider-wrapper" id="sliderWrapper">
      <div class="slide-item active"><img src="Images/pic1.avif" alt=""></div>
      <div class="slide-item"><img src="Images/pic2.avif" alt=""></div>
      <div class="slide-item"><img src="Images/pic3.avif" alt=""></div>
      <div class="slide-item"><img src="Images/pic4.avif" alt=""></div>
    </div>
    <div class="pagination"></div>
  </section>

  <script src="index.js"></script>
</body>
</html>
